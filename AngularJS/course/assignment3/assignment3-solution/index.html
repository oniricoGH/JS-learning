<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>  
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as ctrl" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="ctrl.keyWord" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrl.showMenuList();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <div style="position: absolute; top: 150px;">
        <!-- <h2>Plain list</h2><ul><li ng-repeat="item in ctrl.found">{{item.name}}</li></ul> -->
        
        <h2>Directive list</h2>
        <!-- found-items should be implemented as a component   -->
        
        <found-items list="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
        
    </div>
  </div>

</body>
</html>
