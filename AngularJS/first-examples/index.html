<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <title>AngularJS first steps</title>
    </head>
    <body ng-app="ncApp">
        <h1>First NG app</h1>
        <div ng-controller="ncController">
            <div>
                Name: 
                <input type="text" 
                       ng-model="name"
                       ng-keyup="displayNumeric();">
            </div>
            <div>
            Numeric name: 
            {{totalValue}}
            </div>
        </div>
    </body>
</html>
